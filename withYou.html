        <h1 class="visually-hidden">開始陪伴</h1>

        <section class="py-5 container">
            <h2 class="visually-hidden">陪伴申請表單</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action=""
                        class="p-4 shadow-lg font-Noto border-top border-primary border-5 rounded-4 bg-white">

                        <h3 class="text-center pt-4 pb-5">
                            填寫陪伴申請資訊
                        </h3>

                        <p class="text-center mb-2 text-muted">這不是測驗，也沒有標準答案，</p>
                        <p class="text-center mb-4 text-muted">只是一個讓我們更了解你、好好陪你開始的方式。</p>

                        <div class="mb-3 pt-3">
                            <div class="row gx-2 gy-3">

                                <!-- 姓名 -->
                                <div class="col-lg-6">
                                    <label for="lastName" class="form-label">姓氏</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control"
                                        placeholder="例如：陳" />
                                </div>

                                <div class="col-lg-6">
                                    <label for="firstName" class="form-label">名字</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control"
                                        placeholder="例如：媽媽 / 爸爸 / 小玲" />
                                </div>

                                <!-- 聯絡方式 -->
                                <div class="col-lg-12">
                                    <label for="phoneNumber" class="form-label">聯絡電話</label>
                                    <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control"
                                        placeholder="方便我們與你聯繫" />
                                </div>

                                <div class="col-lg-12">
                                    <label for="email" class="form-label">電子郵件</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="用來寄送陪伴相關資訊" />
                                </div>

                                <!-- 地區 -->
                                <div class="col-lg-12">
                                    <label for="Region" class="form-label">你所在的地區</label>
                                    <div class="row row-cols-1 row-cols-lg-2 pb-3 g-2">
                                        <div class="col">
                                            <select class="form-select" name="Region" id="Region">
                                                <option value="none" disabled selected>選擇地區</option>
                                                <option value="North-Region">北部</option>
                                                <option value="Middle-Region">中部</option>
                                                <option value="South-Region">南部</option>
                                                <option value="East-Region">東部</option>
                                                <option value="Outlying-islands">離島</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-select" name="County-and-city" id="County-and-city">
                                                <option value="none">請先選擇地區</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- 陪伴方式 -->
                                <div class="col-lg-12">
                                    <label for="CompanionType" class="form-label">希望的陪伴方式</label>
                                    <select class="form-select" name="CompanionType" id="CompanionType">
                                        <option value="online">線上繪畫陪伴</option>
                                        <option value="offline">實體繪畫陪伴</option>
                                        <option value="notSure">還不確定，想聊聊再決定</option>
                                    </select>
                                </div>

                                <!-- 陪伴師 -->
                                <div class="col-lg-12">
                                    <label for="Companion" class="form-label">想認識的繪畫陪伴師（可不選）</label>
                                    <select class="form-select" name="Companion" id="Companion">
                                        <option value="">讓我們為你安排合適的陪伴師</option>
                                        <option value="Meili">Meili</option>
                                        <option value="Zoe">Zoe</option>
                                        <option value="Michael">Michael</option>
                                        <option value="Birdy">Birdy</option>
                                    </select>
                                </div>

                                <!-- 狀態勾選 -->
                                <div class="col-lg-12">
                                    <label class="form-label">目前的狀態（可複選）</label>
                                    <div class="d-flex flex-wrap">
                                        <div class="form-check pe-3">
                                            <input class="form-check-input" type="checkbox" value="tired"
                                                id="status1" />
                                            <label class="form-check-label" for="status1">
                                                教養上感到疲憊
                                            </label>
                                        </div>
                                        <div class="form-check pe-3">
                                            <input class="form-check-input" type="checkbox" value="confused"
                                                id="status2" />
                                            <label class="form-check-label" for="status2">
                                                不確定孩子怎麼了
                                            </label>
                                        </div>
                                        <div class="form-check pe-3">
                                            <input class="form-check-input" type="checkbox" value="myself"
                                                id="status3" />
                                            <label class="form-check-label" for="status3">
                                                想先照顧自己的感受
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 備註 -->
                                <div class="col-lg-12">
                                    <label for="content" class="form-label">想和我們說的話</label>
                                    <textarea class="form-control" name="content" id="content" rows="4"
                                        placeholder="你可以簡單寫下最近卡住的地方、或你正在擔心的事"></textarea>
                                </div>

                                <!-- 送出 -->
                                <div class="col-lg-12 text-center py-4">
                                    <button type="submit" class="btn btn-primary px-5 rounded-pill">
                                        送出，讓陪伴開始
                                    </button>
                                </div>

                                <p class="text-center text-muted small">
                                    我們會在閱讀後，以溫和、不打擾的方式與你聯繫。
                                </p>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
